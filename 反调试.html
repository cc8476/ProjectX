<script>
/**
这项技术利用的是div元素中的id属性，当div元素被发送至控制台（例如console.log(div)）时，
浏览器会自动尝试获取其中的元素id。如果代码在调用了console.log之后又调用了getter方法，说明控制台当前正在运行。
**/

let div = document.createElement('div');


let loop = setInterval(() => {

    console.log(div);
    console.clear();

},10);

Object.defineProperty(div,"id", {get: () => {

    //clearInterval(loop);

    alert("Dev Tools detected!");

}});



</script>
